<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width:600px;
            margin: 20px auto;
        }
        h1{
            display: inline-block;
            background-color: #0404aa;
            color: #fff;
        }
        span{
            font-weight:bold;
            color: red;
        }
    </style>
</head>
<body>
    <div stylesheet="container">
        <h1>탐라국 입춘굿</h1>
        <p>제주도의 문화축제 중에서 유일하게 <span class="accent">탐라시대부터 내려온 축제</span>이다.</p>
    </div>
    
</body>
</html>
