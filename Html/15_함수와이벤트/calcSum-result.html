<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n){
        var sum=0;
        for(let i=1;i<n+1;i++){
            sum +=i;
        }
        document.write("1부터"+n+"까지의 합: "+sum)
        }
        var userNum=prompt("얼마까지 더할까요?");
        if(userNum !==null){
            calcSum(parseInt(userNum));
        }
    </script>
</body>
</html>
